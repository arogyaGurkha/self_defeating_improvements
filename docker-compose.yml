services:
  cuda-devcontainer:
    image: pytorch/pytorch:2.0.1-cuda11.7-cudnn8-runtime
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['1']
            capabilities: [gpu]
    volumes:
      - self-defeating-improvements:/workspace
    stdin_open: true
    tty: true
    ipc: host

volumes:
  self-defeating-improvements: